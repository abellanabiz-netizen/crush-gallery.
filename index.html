<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Crush Personal Gallery — Louiegi</title>
  <style>
    body {margin:0; font-family: Arial, Helvetica, sans-serif; background:white; color:#0b0b0b;}
    .container {max-width:1100px; margin:36px auto; padding:24px;}
    header {text-align:center; margin-bottom:28px;}
    h1 {font-size:28px; margin:0 0 8px;}
    .lead {font-size:20px; margin:0; color:#111;}
    .hero {background:white; border-radius:8px; padding:30px 20px; border:1px solid #f0f0f0; margin-bottom:20px;}
    .hero .message {font-size:26px; font-weight:700; text-align:center; margin:0;}
    .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:16px;}
    .card {background:white; border:1px solid #f3f3f3; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; align-items:center; padding:12px;}
    .card img {width:100%; height:180px; object-fit:cover; border-radius:6px;}
    .caption {margin-top:10px; font-size:14px; color:#444;}
    .note {margin-top:18px; font-size:13px; color:#666; text-align:center;}
    @media (max-width:420px) {
      .hero .message {font-size:20px;}
      .card img {height:140px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Crush Personal Gallery</h1>
      <p class="lead">A small collection of photos dedicated to someone special</p>
    </header>

    <section class="hero">
      <p class="message">GUYS — THIS IS MY CRUSH PALA HAHA. I LOVE THIS GIRL SO MUCH.</p>
    </section>

    <section class="gallery" aria-label="Crush photos gallery">
      <div class="card">
        <img src="da.jpg" alt="Photo 1 of my crush">
        <div class="caption">— Louiegi</div>
      </div>

      <div class="card">
        <img src="dan.jpg" alt="Photo 2 of my crush">
        <div class="caption">— Louiegi</div>
      </div>

      <div class="card">
        <img src="hh.jpg" alt="Photo 3 of my crush">
        <div class="caption">— Louiegi</div>
      </div>

      <div class="card">
        <img src="wew.jpg" alt="Photo 4 of my crush">
        <div class="caption">— Louiegi</div>
      </div>
    </section>

    <p class="note">Note: Please only publish photos you have permission to share. Respect privacy and be kind.</p>
  </div>
</body>
</html>
